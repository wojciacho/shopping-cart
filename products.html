<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/6b2ac0087a.js"
      crossorigin="anonymous"
    ></script>
    <title>.STORE</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="content">
        <span class="icon open-btn">
          <i class="fas fa-bars"></i>
        </span>
        <div class="logo">.STORE</div>

        <ul class="navbar-list">
          <div class="icon close-nav-btn">
            <i class="fas fa-times"></i>
          </div>
          <li>
            <a href="index.html" class="scroll-link">Home</a>
          </li>
          <li>
            <a href="products.html" class="scroll-link">Products</a>
          </li>
          <li>
            <a href="about.html" class="scroll-link">About</a>
          </li>
          <li>
            <a href="discover.html" class="scroll-link">Discover</a>
          </li>
        </ul>

        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>

    <section class="page-hero">
      <div class="section-center">
        <h3 class="page-hero-title">Home / Products</h3>
      </div>
    </section>

    <section class="products">
      <div class="products-content"></div>
    </section>

    <div class="cart-container">
      <div class="cart">
        <span class="close-btn">
          <i class="fas fa-times"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content"></div>
        <div class="cart-footer">
          <h3>your total: <span class="cart-total">0</span></h3>
          <button class="clear-btn hero-btn">clear</button>
        </div>
      </div>
    </div>

    <footer id="contact">
      <div class="footer-container">
        <div class="footer-row">
          <div class="footer-wrapper">
            <h3>Find <span class="footer-title">Us</span></h3>
            <p>Address</p>
            <span class="footer-info">562 East 50th Place Chicago</span>
          </div>
          <div class="footer-wrapper">
            <h3>Call <span class="footer-title">Us</span></h3>
            <p>Phone</p>
            <span class="footer-info">111-111-1111</span>
          </div>
          <div class="footer-wrapper">
            <h3>Mail <span class="footer-title">Us</span></h3>
            <p>Email</p>
            <span class="footer-info">info@example.com</span>
          </div>
        </div>
        <div class="social-wrapper">
          <h3>Follow <span class="footer-title">Us</span></h3>
          <ul class="social-icons">
            <li>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-telegram"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script src="./pages/products.js" type="module"></script>
  </body>
</html>
